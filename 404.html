<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page not found</title>
    <script>
      const path = window.location.pathname; 
        const slicePath = path.slice('/frontend-vue-test'.length)
        const slicePathWithoutSlash = slicePath.startsWith('/') ? slicePath.slice(1) : slicePath;
        window.location.replace(`/frontend-vue-test/?gh-pages-redirect=${slicePathWithoutSlash}`)
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
